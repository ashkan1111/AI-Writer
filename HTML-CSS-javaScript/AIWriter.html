<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat System</title>
    <link rel="stylesheet" href="AIWriter.css">
    <script src="AIWriter.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <div class="input-div">
                <textarea id="chatInput" placeholder="Type a message..." onkeydown="
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        submitMessage();
                    }
                  ;"></textarea>
            </div>
            <div class="submit-icon-div">
                <button class="send-button" onclick="submitMessage()">
                    <img src="Send.png" alt="Send" class="send-img">
                </button>
            </div>
        </div>
    </div>
    

</body>
</html>
